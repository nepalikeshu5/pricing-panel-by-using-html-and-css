<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Pricing panel</title>
    <link rel="stylesheet" href="pricing-panel.css">
</head>
<body>
    <div class="Pricing-plan-table">
  
        <!-- personal plan start-->
        <div class="Pricing-plan">
           <img src="icons/icon1.png" alt="#none">
           <h2 class="plan">Personal</h2>
           <ul class="plan-features">
               <li class="plan-items">custom domains</li>
               <li class="plan-items">sleep after 30 mins of inactivity apps</li>
           </ul>
           <span class="price"> free</span>
           <a href="#none"> sign up</a>
        </div>
        <!-- personal plan end -->

        <!-- small team plan start-- -->

         <div class="Pricing-plan">
           <img src="icons/icon2.png" alt="#none">
           <h2 class="plan">small team</h2>
           <ul class="plan-features">
               <li class="plan-items">Never Sleeps</li>
               <li class="plan-items">Multiple Workers for more powerful apps</li>
           </ul>
           <span class="price"> $150</span>
           <a  id="feature-price" href="#none">Free Trail</a>
        </div>

        <!-- small team plan end-- -->

        <!-- business plan start-- -->
         <div class="Pricing-plan">
           <img src="icons/icon3.png" alt="#none">
           <h2 class="plan">Advanced plan</h2>
           <ul class="plan-features">
               <li class="plan-items">Manual</li>
               <li class="plan-items">Simple &complex Horizontal Sxalability apps</li>
           </ul>
           <span class="price"> $400 </span>
           <a href="#none">Free Trail</a>

        </div>
        <!-- business  plan end-- -->

    </div>
    
</body>
</html>
